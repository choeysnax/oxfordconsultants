{% extends 'frontend/base.html' %}
{% load static %}
{% block page_title %}
    {{ service.title }}
{% endblock %}
{% block content %}
    <section class="hero is-medium">
        <div class="hero-body">
            <form method="get" action="{% url 'frontend:voting_view' 1 %}" class="container w3-padding-64 w3-center" style="max-width: 500px;">
                <h1 class="w3-xxlarge w3-padding-16">What is your token?</h1>
                <input name="token" type="text" class="input is-large is-rounded is-black">
                <br>
                <br>
                <button class="button is-rounded is-black is-large" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </section>
{% endblock %}
